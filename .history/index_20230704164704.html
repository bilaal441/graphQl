<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQl</title>
    <script src="./js/controller.js" type="module"></script>
  </head>
  <body>
 

    <section class="login-signup">
      <div class="container">
        <div class="form-container sign-in">
          <h2>Sign in to realTime</h2>
          <form action="">
            <input type="text" placeholder="username" required />
            <input type="email" placeholder="email" required />
            <input type="password" placeholder="Password" required />
            <button class="btn" type="submit">Login</button>
          </form>
          <div class="go">
            <span> New to realTime? </span>
            <a class="go-signup"> create account </a>
          </div>
        </div>

        <div class="form-container sign-up hidden">
          <h2>create realTime account</h2>
          <form action="">
            <input type="text" placeholder="Nickname" required />
            <input type="text" placeholder=" First Name" required />
            <input type="text" placeholder="Last Name" required />
            <input type="number" placeholder="Age" required />
            <input type="text" placeholder="gender" required />
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button class="btn" type="submit">Sign Up</button>
          </form>
          <div class="go">
            <span> already have an account? </span>
            <a class="go-signin"> Sign in </a>
          </div>
        </div>
      </div>
    </section>




  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQl</title>
    <script src="./js/controller.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="login-signup hidden">
      <div class="container">
        <div class="form-container sign-in">
          <h2>Sign in to GraphQl</h2>

          <form action="" class="login">
            <p class="err-message hidden"></p>
            <input
              type="email"
              name="username"
              placeholder="username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button class="btn" type="submit">Login</button>
          </form>
        </div>
      </div>
    </section>

    <section class="graphs">
      <div class="info">
         

      </div>
      <div class="graph-1">
        <div class="svg-graph"></div>
      </div>
    </section>
  </body>
</html>
